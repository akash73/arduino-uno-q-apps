services:
  ei-video-obj-detection-runner:
    user: 1000:1000
    devices:
    - /dev/video0
    - /dev/video1
    - /dev/video2
    - /dev/snd
    - /dev/dri
    group_add:
    - dialout
    - video
    - audio
    - render
    labels:
      cc.arduino.app: "true"
      cc.arduino.app.path: /home/arduino/ArduinoApps/detect-objects-to-sketch
    environment:
      APP_HOME: /home/arduino/ArduinoApps/detect-objects-to-sketch
      CUSTOM_MODEL_PATH: /home/arduino/.arduino-bricks/ei-models/
      EI_OBJ_DETECTION_MODEL: /models/ootb/ei/yolo-x-nano.eim
      HOST_IP: 10.130.22.184
      VIDEO_DEVICE: /dev/video0
